{% include "navigationBar.html" %}
    <div class="container-fluid">
     <div class="container">
          <div class="row">
        <div class="col-sm-12">
            <h1 class="vagetables_taital">SignUp</h1>
        </div>

    </div>
         <div class="row">
          <div class="col-sm-12">
              <form action="/accounts/signup/" method="post">
              {% csrf_token %}
                  <p>
                      <label>First Name</label>
                      {{ form.first_name }}
                  </p>
                  <p>
                       <label>Last Name</label>
                        {{ form.last_name }}
                  </p>
                  <p>
                        <label>Email Address</label>
                        {{ form.email }}
                  </p>
                  <p>
                      <label>Password</label>
                      {{ form.password1 }}

                       <label>Re-type Password</label>
                        {{ form.password2 }}
                  </p>
                  <p>
                       <label>Phone Number</label>
                        {{ form.phone }}
                  </p>
                  <p>
                      <label>UserName</label>
                      {{ form.username }}
                  </p>
                  <p>
                        <label>SignUp as</label>
                        {{form.role}}
                  </p>
                  <p>
                      <div class="read_bt_1 full">
                         <button  type="submit">SignUp</button>
                      </div>
                  </p>
              </form>
          </div>

      </div>


    </div>

    <div class="icon">
      <i class="fa-solid fa-user-tie" style="font-size: 50px;"></i>
    </div>
    </div>
</div>
